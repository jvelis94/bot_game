<!DOCTYPE html>
    <html>
        <head>
            <link href='bot.css' type="text/css" rel="stylesheet">
            <meta content="width=device-width, initial-scale=1" name="viewport"/>
        </head>
        <body>
            <header>
                <p><img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg"/></p>
            </header>
            <div class="instructions">
                <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg"/>
                <p>Instructions</p>
                <img src='https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg'/>
            </div>
            <div class='instruction-body'>
                <table>
                    <tr>
                        <td class='instruction-numbers'>1</td>
                        <td class='instruction-content'>Hiding behind one of these doors is the ChoreBot.</td>
                    </tr>
                    <tr>
                        <td class='instruction-numbers'>2</td>
                        <td class='instruction-content'>Your mission is to open all of the doors without running into the ChoreBot.</td>
                    </tr>
                    <tr>
                        <td class='instruction-numbers'>3</td>
                        <td class='instruction-content'>If you manage to avoid the ChoreBot until the very last door, you win!</td>
                    </tr>
                    <tr>
                        <td class='instruction-numbers'>4</td>
                        <td class='instruction-content'>Click the orange button to play again if you win or lose</td>
                    </tr>
                </table>
            </div>
            <div class='game-doors'>
                <img id='door1' src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg"/>
                <img id='door2' src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg"/>
                <img id='door3' src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg"/>
            </div>
            <div id="play-button">
                <p>Good Luck!</p>
            </div>
        <script src='bot.js'></script>
        </body>
    </html>
